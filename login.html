<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/login-style.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="content-container" style="background-image: url('images/bg-07.jpg');">
			<div class="wrap-login">
				<form class="login-form validate-form" method="post">
					<span class="login-form-title">
						Login
					</span>

					<div class="wrap-input validate-input" data-validate = "Username is reauired">
						<span class="label-input">Username</span>
						<input class="input" type="text" name="username"  autocomplete="off" placeholder="Type your username">
						<span class="focus-input" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Password is required">
						<span class="label-input">Password</span>
						<input class="input" type="password" name="pass" autocomplete="off" placeholder="Type your password">
						<span class="focus-input" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right">
						<a href="#">Forgot password?</a>
					</div>

					<div class="container-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" formaction="home.html">Login</button>
						</div>
					</div>

					<div class="txt1">
						<span>Or Sign Up Using</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="bootstrap/js/popper.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
